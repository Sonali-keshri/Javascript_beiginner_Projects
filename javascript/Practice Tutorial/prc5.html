<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .main{
            height: 100vh;
            margin-top: 4px;
            
        }
        h2{
            text-align: center;
        }
        div{
            margin: 10px;
            padding: 10px;
            height: 90vh;
            border: 2px solid black;
            color: saddlebrown;
            font-size: 20px;
            line-height: 35px;
              }
    </style>
</head>

<body>
    <div class="main">
        <h2>Odd & Even Number</h2>
        <div id="table"></div>
    </div>
        <script>
        let table = document.getElementById('table');
        let text = "";
        
        for (let i = 2; i <= 50; i++) {
            let remainder = i % 2;
            if (remainder === 0) {
                text += i + " is Even No." + "<br />";
                
            }
            else {
                text += i + " is Odd No." + "<br />";
                // text += i + "<br />";
            }
        }
        table.innerHTML = text;
    </script>
</body>

</html>
