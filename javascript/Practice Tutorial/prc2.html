<!DOCTYPE html>
<html>
    <head>
        <script>
            function myfunction(){
                document.getElementById("demo").innerHTML="Some paragraph.";
            }
        </script>
    </head>
    <body>
        <h1> Javascript in Head</h1>
        <p id="demo"></p></br>
        <button type="button" onclick="myfunction()">Click Me.</button>
    </body>
</html>
