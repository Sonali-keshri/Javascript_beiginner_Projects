<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Countdown for My Birthday </h1>
        <div id="clock_Container">
            <div>
                <div class="timeBox" id="days"></div>
                <p>Days</p>
            </div>
            <div>
                <div class="timeBox" id="hrs"></div>
                <p>Hours</p>
            </div>
            <div>
                <div class="timeBox" id="mins"></div>
                <p>Mins</p>
            </div>
            <div>
                <div class="timeBox" id="sec"></div>
                <p>Seconds</p>
            </div>
        </div>
        <div>
            <img src="hbd.png" width="400"  alt="hbd"/>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
